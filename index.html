<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GIF World!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-9" id="search-buttons">
                <div class="row">
                    <h4>Animal Buttons</h4>
                    <div id="animal-buttons">
                        <!-- <button class="btn btn-info m-1 query-button">platypus</button> -->
                    </div>
                </div>
                <div class="row">
                    <h4>Emotions</h4>
                    <div id="emotion-buttons"></div>
                </div>
                <div class="row">
                    <h4>Sports</h4>
                    <div class="" id="sport-buttons"></div>
                </div>
                <div class="row">
                    <div class="gifs"></div>
                </div>
            </div>
            <div class="col-2 ml-5">
                <div class="row">
                    <button class="btn btn-info m-1" id="sign-up">Sign Up</button>
                    <button class="btn btn-info m-1" id="login">Login</button>
                </div>
                <div class="row mt-5">
                    <h4>Add a button</h4>
                    <input type="text" id="new_button" placeholder="Enter a new search term" style="width: 100%"><br>
                    <input class="mt-2" type="text" id="new_category" placeholder="Enter a category" style="width: 100%"><br>
                    <button class="btn btn-info mt-2" id="submit">Submit</button>
                </div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
