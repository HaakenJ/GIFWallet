<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome to your GIF Wallet!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-9">
                <div class="row">
                    <button class="btn btn-info" id="trending">Trending GIFs</button>
                    <button class="btn btn-info ml-2" id="random">Show a random GIF</button>
                    <button class="btn btn-info ml-2" id="saved-gifs">Saved Gifs</button>
                </div>
                <div class="row">
                    <h4>Animal Buttons</h4>
                    <div id="animal-buttons">
                    </div>
                </div>
                <div class="row">
                    <h4>Emotions</h4>
                    <div id="emotion-buttons"></div>
                </div>
                <div class="row">
                    <h4>Sports</h4>
                    <div id="sport-buttons"></div>
                </div>
                <div class="row">
                    <h4>Personal Buttons</h4>
                    <br>
                    <div id="personal-buttons"></div>
                </div>
                <div class="row">
                    <div id="gifs"></div>
                </div>
            </div>

            <!--I plan to use this section later when we learn how to use server side storage.-->
            <div class="col-2 ml-5">
                <div class="row">
                    <button class="btn btn-info m-1" id="sign-up">Sign Up</button>
                    <button class="btn btn-info m-1" id="login">Login</button>
                </div>
                <div id="sign-up-collapse" data-toggle="hidden">
                    <h4>Sign Up</h4>
                    <input type="text" placeholder="Username" style="width: 100%"><br>
                    <input type="text" placeholder="Password" style="width: 100%"><br>
                    <input type="text" placeholder="Password again" style="width: 100%"><br>
                </div>
                <div id="login-collapse" data-toggle="hidden">
                    <h4>Login</h4>
                    <input type="text" placeholder="Username" style="width: 100%"><br>
                    <input type="text" placeholder="Password" style="width: 100%"><br>
                </div>


                <div class="row mt-5">
                    <h4>Add a button</h4>
                    <input type="text" id="new-button" name="new-button-text" placeholder="Enter a new search term"
                        style="width: 100%"><br>
                    <button class="btn btn-info mt-2" id="submit">Submit</button>
                    <button class="btn btn-info mt-2" id="clear-local">Clear Personal Info</button>
                </div>

                <div class="row mt-5">
                    <h4>Search Criteria</h4>
                    <div class="btn-group">
                        <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            Number of Results
                        </button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item limit-dropdown" value="5">5</a>
                            <a class="dropdown-item limit-dropdown" value="10">10</a>
                            <a class="dropdown-item limit-dropdown" value="15">15</a>
                            <a class="dropdown-item limit-dropdown" value="20">20</a>
                        </div>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-info dropdown-toggle mt-2" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            Rating
                        </button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item rating-dropdown" value="g">G</a>
                            <a class="dropdown-item rating-dropdown" value="pg">PG</a>
                            <a class="dropdown-item rating-dropdown" value="pg-13">PG-13</a>
                            <a class="dropdown-item rating-dropdown" value="r">R</a>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.1.0/lib/anime.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
